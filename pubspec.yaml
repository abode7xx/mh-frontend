name: mh_mobile
description: MH-Mobile app with blue theme, manual subscription, and MikroTik integration.
publish_to: "none"
version: 0.2.0+2

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  file_picker: ^8.0.3
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  http: ^1.2.2
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  pdf: ^3.11.0
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
